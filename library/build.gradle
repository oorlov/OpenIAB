version='current'
group='org.onepf.openiab'
//name='library'

// apply plugin section start
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android-library'
// apply plugin section end

// dependencies for OpenIAB.jar
repositories {
    mavenCentral()
    ivy {   // used to share binaries for samples
        name "local"; 
        url 'file://' + new File('../.ivy-repo').absolutePath
    }
}

dependencies {
    compile (   // lookup in maven repo
        'com.google.code.gson:gson:2.2.2',
        files(  // lookup in current folder
            'libs/iap_plugin-dev-13.0.0.jar',
            'libs/in-app-purchasing-1.0.3.jar'
        ),
    )
}

// looking for android-sdk path in env.ANDROID_HOME
android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 17
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            aidl.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

uploadArchives {
    repositories {
        add project.repositories.local
    }
}
